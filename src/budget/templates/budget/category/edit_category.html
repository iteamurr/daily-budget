{% extends 'budget/category/category.html' %}
{% load static %}

{% block category_operation_picture %}
  <img src="{% static 'budget/images/svg/scenes/options.svg' %}">
{% endblock %}

{% block category_operation_title %}
  <h1>Edit category</h1>
{% endblock %}

{% block category_operation %}
  <input class="form__submit" type="submit" value="Done" />
  <a class="call-to-action-btn" href="{% url 'budget:delete_category' category.slug %}">
    Delete
  </a>
{% endblock %}
