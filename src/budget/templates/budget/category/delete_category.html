{% extends 'budget/category/category.html' %}

{% block category_operation_title %}
  <h1>Are you sure?</h1>
  <h2>All of the following related items will be deleted:</h2>
  <ul>
    {% for item in items %}
    <li>
      <a href="{% url 'budget:edit_item' item.pk %}">
        {{ item }}
      </a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}

{% block category_operation %}
  <input class="btn btn-danger" type="submit" value="Yes" />
{% endblock %}
