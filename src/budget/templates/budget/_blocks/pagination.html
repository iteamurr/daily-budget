{% load tags %}

{% if num_pages > 1 %}
<nav aria-label="Page navigation example">
  <ul class="pagination">
    {% if page_obj.has_previous %}
    <li class="page-item"><a class="page-link" href="?{% url_replace request 'page' 1 %}">First</a></li>
    <li class="page-item">
      <a class="page-link" href="?{% url_replace request 'page' page_obj.previous_page_number %}"
        >Previous</a
      >
    </li>
    {% else %}
    <li class="page-item disabled"><a class="page-link" href="#">First</a></li>
    <li class="page-item disabled">
      <a class="page-link" href="#">Previous</a>
    </li>
    {% endif %}

    <li class="page-item active">
      <a class="page-link" href="#">{{ page_obj.number }}</a>
    </li>

    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link" href="?{% url_replace request 'page' page_obj.next_page_number %}">Next</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?{% url_replace request 'page' page_obj.paginator.num_pages %}"
        >Last</a
      >
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#">Next</a>
    </li>
    <li class="page-item disabled">
      <a class="page-link" href="#">Last</a>
    </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
