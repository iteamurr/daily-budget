{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'budget/images/favicon.ico' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'budget/style.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'budget/media.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=chillax@600,400&f[]=switzer@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>DailyBudget</title>
  </head>
  <body>
    <div class="wrapper">
      {% block navbar %}
        {% include './_blocks/navbar.html' %}
      {% endblock %}
      <div class="friendly-container">
        {% block content %}
        {% endblock %}
      </div>
      {% block footer %}
        {% include './_blocks/footer.html' %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.0/dist/chart.min.js"></script>
  </body>
</html>
